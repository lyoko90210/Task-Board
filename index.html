<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT TASK BORED </title>

</head>
<body>
    <div class="top">
     <H1>TASK BORD</H1> 
    <P>what plans do we have for this week ?</P>
    </div>
   <!-- this is the modal button from bootstrap -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        ADD TASK
      </button>
        <!-- inbeded datepicker/ input name / descrption -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">CREATE TASK</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- inside of model  -->
            <div class="modal-body">
                <input type="text" class="tasktitle" placeholder="Task">
                <!-- datepicker jquryui -->
                <script>
                    $( function() {
                        $( "#datepicker" ).datepicker();
                    } );
                    </script>
                      <p>Task Date: <input type="text" id="datepicker"></p>
                <!-- task description model bootstraip  -->
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Task description</label>
                      </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </div>
      </div>

 <div class="container text-center">
    <div class="row align-items-start">
      <div class="col1">
        <h2>To Do</h2>
      </div>
      <div class="col2">
        <H2>In progress</H2>
      </div>
      <div class="col3">
        <h2>Done </h2>
      </div>
    </div>
  </div>





<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
  
    
</body>
</html>
